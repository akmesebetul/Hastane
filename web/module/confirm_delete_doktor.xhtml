<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <h:head>
        <title>Delete</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>  
    </h:head>
    <h:body>
        <div class="container"> 
            <h:form>
                Are you sure to delete  doktor object ?
                <pre>#{doktorController.doktor}</pre>
                <div styleClass="btn-group">
                    <h:commandButton styleClass="btn btn-dark" action="doktor" value="Cancel"/>
                    <h:commandButton styleClass="btn btn-danger" action="#{doktorController.delete}" value="Delete"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
